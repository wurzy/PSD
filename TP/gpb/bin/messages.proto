syntax = "proto2";

package Protos;

message Message {
    required Type type = 1;
    optional Register register = 2;
    optional Login login = 3;
    optional Reply reply = 4;
    optional Location location = 5;
    optional LocationPing locationPing = 6;
    optional SickPing sickPing = 7;
    optional PrivateNotificationsPort privNotif = 8;
    optional NotifyUsers notifyUsers = 9;
}

enum Type {
    REGISTER = 0;
    LOGIN = 1;
    LOGOUT = 2;
    REPLY = 3;
    LOCATION = 4;
    SICK = 5;
    NR_PEOPLE = 6;
    LOCATION_PING = 7;
    SICK_PING = 8;
}

message Register {
    required string username = 1;
    required string password = 2;
    required string district = 3;
}

message Login {
    required string username = 1;
    required string password = 2;
}

message Reply {
    required bool result = 1;
    required string message = 2;
}

message Location {
    required int32 coordx = 1;
    required int32 coordy = 2;
}

message PrivateNotificationsPort{
    required int32 port = 1;
}

message LocationPing{
    required string username = 1;
    required int32 coordx = 2;
    required int32 coordy = 3;
}

message SickPing{
    required string username = 1;
}

message NotifyUsers{
    required string users = 1;
}