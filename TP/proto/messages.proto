syntax = "proto3";

// General

message Reply {
    bool result = 1;
    string message = 2;
}

// Session

message Create {
    string username = 1;
    string password = 2;
    string district = 3;
}

message Login {
    string username = 1;
    string password = 2;
}

message Logout {
    string username = 1;
}